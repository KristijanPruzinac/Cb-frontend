<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishingAttacks.hr</title>

    <link rel="stylesheet" href="css/register.css">

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="inline-fit">
            <img class="header-logo" src="images/logo_inverted.png" alt="">
            <p class="header-text">PhishingAttacks</p>
        </div>
        <div class="inline-float-right" style="width: 150px;"></div>
    </header>
    <main>
        <form action="" class="center-div">
            <div class="container">
                <h1 class="center-text" style="margin-bottom: 20px;">Register</h1>

                <div>
                    <div style="display: inline-block; float: left; width: 47%; padding-right: 3%;">
                        <label for="FirstName"><b>First name</b></label>
                        <input type="text" placeholder="Enter First name" name="firstName" id="firstName" required>
                    </div>
                    <div style="display: inline-block; float: left; width: 47%; padding-left: 3%;">
                        <label for="LastName"><b>Surname</b></label>
                        <input type="text" placeholder="Enter Surname" name="surname" id="surname" required>
                    </div>
                </div>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
            
                <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

                <button type="submit" class="registerbtn">Register</button>
              </div>
            
              <div class="container signin">
                <p>Already have an account? <a href="login.html">Sign in</a>.</p>
              </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
